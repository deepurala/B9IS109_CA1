{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="container">
    <h1>Products</h1>
    <div class="row"></div>
    <div class="col-md-8">
        <table id="productTable" class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount</th>
            </tr>
            {% if prod %}
            {% for product in prod %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.Description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.discount}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </table>
    </div>
</div>

{% endblock content %}
